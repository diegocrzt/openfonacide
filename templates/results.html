<br>
<div class="ui page grid">
  <div class="column">
    <div class="ui results segment">
      <h3 class="ui dividing center aligned header">Resultados de la búsqueda:
        "{$ query $}"
      </h3>
      <button ng-click="tipo = 'codigo'" ng-class="{active: tipo == 'codigo'}" class="ui teal button">Código</button>
      <button ng-click="tipo = 'nombre'" ng-class="{active: tipo == 'nombre'}" class="ui teal button">Nombre</button>
      <button ng-click="tipo = 'direccion'" ng-class="{active: tipo == 'direccion'}" class="ui teal button">Dirección</button>
      <button ng-click="tipo = 'distrito'" ng-class="{active: tipo == 'distrito'}" class="ui teal button">Distrito</button>
      <button ng-click="tipo = 'barrio'" ng-class="{active: tipo == 'barrio'}" class="ui teal button">Barrio</button>
      <br>
      <br>


      <div class="ui large centered inline text loader">
        Mostrando mas resultados...
      </div>
      <div ng-show="count == 0" class="ui info message">No hay resultados</div>
    </div>
  </div>
</div>
